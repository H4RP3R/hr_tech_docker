version: '3.3'

services:
    db:
        image: postgres
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
            - POSTGRES_HOST=db
        restart: always

    back:
        build:
            context: .
            dockerfile: DockerfileBack
        command: ["/code/django-entrypoint.sh"]
        ports:
            - 8000:8000
        depends_on:
            - db

    front:
        build:
            context: .
            dockerfile: DockerfileFront
        ports:
            - 8080:8080
        environment:
            - STATIC_URL=back
        depends_on:
            - back
